<!DOCTYPE html>
<html>
	<head>
		<title>Intensity</title>
	</head>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
  		function create_chart(data_array) {
			google.charts.load("current", {packages:['bar']});
			google.charts.setOnLoadCallback(drawChart);
			function drawChart() {
				var data = google.visualization.arrayToDataTable(data_array);

				var view = new google.visualization.DataView(data);
				view.setColumns([0, 1,
					{ calc: "stringify",
						sourceColumn: 1,
						type: "string",
						role: "annotation" },
				2]);

				var options = {
					title: "Average NA Corrected with zero vs Name",
					width: '100%',
					height: 600,
					bar: {groupWidth: "95%"},
					legend: { position: "none" },
				};
				var chart = new google.charts.Bar(document.getElementById("columnchart_values"));
				chart.draw(view, google.charts.Bar.convertOptions(options));
			}
  		}

  		function get_data(that) {
  			url = "/metabolite/?query=" + that.value
        	var xmlHttp = new XMLHttpRequest();
      		xmlHttp.open( "GET", url, false ); // false for synchronous request
      		xmlHttp.send( null );
      		value = JSON.parse(xmlHttp.responseText).response;
      		resp = [["Average", "Metabolite", { role: 'style' } ]]
      		for (key in value) {
      			resp.push([key, value[key], "#b87333"])
      		}
      		create_chart(resp)
      		return resp
  		}
  </script>
	<body>
		<div class="container">
			<div class="row">
				<label> Select Metabolite
				<select class="btn btn-primary form-control" onchange="get_data(this)">
					{% for metabolite in metabolites %}
						<option value="{{metabolite}}">{{metabolite|upper}}</option>
					{% endfor %}
				</select>
			</div>
			<div class="row">
				<center>
					<div id="columnchart_values" style="width: 90%; height: 300px;"></div>
				</center>
			</div>
		</div>
	</body>
</html>
